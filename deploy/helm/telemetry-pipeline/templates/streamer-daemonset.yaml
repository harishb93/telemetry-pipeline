{{- if .Values.streamer.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "telemetry-pipeline.fullname" . }}-streamer
  labels:
    {{- include "telemetry-pipeline.streamer.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "telemetry-pipeline.streamer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/streamer-configmap.yaml") . | sha256sum }}
        {{- with .Values.streamer.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "telemetry-pipeline.streamer.selectorLabels" . | nindent 8 }}
        {{- with .Values.streamer.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.streamer.podSecurityContext | nindent 8 }}
      containers:
        - name: telemetry-streamer
          securityContext:
            {{- toYaml .Values.streamer.securityContext | nindent 12 }}
          image: {{ include "telemetry-pipeline.image" .Values.streamer.image }}
          imagePullPolicy: {{ .Values.streamer.image.pullPolicy }}
          args:
            - -csv-file=/data/telemetry.csv
            - -broker-port={{ .Values.mq.port }}
            - -rate={{ .Values.streamer.rate }}
            - -workers={{ .Values.streamer.workers }}
            {{- range .Values.streamer.extraArgs }}
            - {{ . }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.streamer.metricsPort | default 9090 }}
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- with .Values.streamer.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: csv-data
              mountPath: /data
              readOnly: true
            {{- if .Values.streamer.persistence.enabled }}
            - name: streamer-data
              mountPath: /var/lib/streamer
            {{- end }}
            {{- with .Values.streamer.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: {{ .Values.streamer.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.streamer.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.streamer.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.streamer.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: {{ .Values.streamer.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.streamer.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.streamer.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.streamer.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.streamer.resources | nindent 12 }}
      volumes:
        - name: csv-data
          configMap:
            name: {{ include "telemetry-pipeline.fullname" . }}-streamer-config
            items:
              - key: telemetry.csv
                path: telemetry.csv
        {{- if .Values.streamer.persistence.enabled }}
        - name: streamer-data
          persistentVolumeClaim:
            claimName: {{ include "telemetry-pipeline.fullname" . }}-streamer-pvc
        {{- end }}
        {{- with .Values.streamer.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.streamer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  updateStrategy:
    type: {{ .Values.streamer.updateStrategy.type }}
    {{- if eq .Values.streamer.updateStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.streamer.updateStrategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.streamer.updateStrategy.rollingUpdate.maxSurge }}
    {{- end }}
{{- end }}