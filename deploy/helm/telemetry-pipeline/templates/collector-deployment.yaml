{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telemetry-pipeline.fullname" . }}-collector
  labels:
    {{- include "telemetry-pipeline.collector.labels" . | nindent 4 }}
spec:
  {{- if not .Values.collector.autoscaling.enabled }}
  replicas: {{ .Values.collector.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "telemetry-pipeline.collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/collector-configmap.yaml") . | sha256sum }}
        {{- with .Values.collector.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "telemetry-pipeline.collector.selectorLabels" . | nindent 8 }}
        {{- with .Values.collector.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.collector.podSecurityContext | nindent 8 }}
      containers:
        - name: telemetry-collector
          securityContext:
            {{- toYaml .Values.collector.securityContext | nindent 12 }}
          image: {{ include "telemetry-pipeline.image" .Values.collector.image }}
          imagePullPolicy: {{ .Values.collector.image.pullPolicy }}
          args:
            - -workers={{ .Values.collector.workers }}
            - -data-dir=/data
            - -max-entries={{ .Values.collector.maxEntriesPerGPU }}
            - -health-port={{ .Values.collector.healthPort }}
            - -broker-port={{ .Values.mq.port }}
            {{- if .Values.collector.checkpointEnabled }}
            - -checkpoint
            {{- end }}
            {{- range .Values.collector.extraArgs }}
            - {{ . }}
            {{- end }}
          ports:
            - name: health
              containerPort: {{ .Values.collector.healthPort }}
              protocol: TCP
            - name: broker
              containerPort: {{ .Values.mq.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.collector.metricsPort | default 9091 }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- with .Values.collector.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            {{- if .Values.mq.persistence.enabled }}
            - name: mq-data
              mountPath: {{ .Values.mq.persistence.dir }}
            {{- end }}
            {{- with .Values.collector.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: {{ .Values.collector.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.collector.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.collector.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.collector.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /ready
              port: health
            initialDelaySeconds: {{ .Values.collector.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.collector.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.collector.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.collector.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.collector.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "telemetry-pipeline.fullname" . }}-collector-config
        - name: data
          {{- if .Values.collector.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "telemetry-pipeline.fullname" . }}-collector-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.mq.persistence.enabled }}
        - name: mq-data
          persistentVolumeClaim:
            claimName: {{ include "telemetry-pipeline.fullname" . }}-mq-pvc
        {{- end }}
        {{- with .Values.collector.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.collector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.collector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.collector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}