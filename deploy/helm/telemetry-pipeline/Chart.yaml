apiVersion: v2
name: telemetry-pipeline
description: Complete GPU Telemetry Pipeline - Umbrella Chart
type: application
version: 0.1.0
appVersion: "1.0"
keywords:
  - telemetry
  - gpu
  - monitoring
  - streaming
  - analytics
maintainers:
  - name: GPU Telemetry Team
dependencies:
  - name: shared-resources
    version: "0.1.0"
    repository: "file://charts/shared-resources"
  - name: mq-service
    version: "0.1.0"
    repository: "file://charts/mq-service"
    condition: mq-service.enabled
  - name: telemetry-collector
    version: "0.1.0"
    repository: "file://charts/telemetry-collector"
    condition: telemetry-collector.enabled
  - name: telemetry-streamer
    version: "0.1.0"
    repository: "file://charts/telemetry-streamer"
    condition: telemetry-streamer.enabled
  - name: api-gateway
    version: "0.1.0"
    repository: "file://charts/api-gateway"
    condition: api-gateway.enabled
  - name: dashboard
    version: "0.1.0"
    repository: "file://charts/dashboard"
    condition: dashboard.enabled
home: https://github.com/harishb93/telemetry-pipeline
maintainers:
  - name: Harish Balakrishnan
    email: harish.balakrishnan.93@gmail.com
keywords:
  - telemetry
  - gpu
  - monitoring
  - microservices
  - kubernetes
sources:
  - https://github.com/harishb93/telemetry-pipeline