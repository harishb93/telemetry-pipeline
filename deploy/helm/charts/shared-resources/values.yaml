# Default values for shared-resources
namespace:
  name: gpu-telemetry
  create: true

persistentVolumes:
  mqData:
    name: mq-data-pvc
    size: 10Gi
    storageClass: ""  # Use default storage class
    accessMode: ReadWriteOnce
  
  collectorData:
    name: collector-data-pvc
    size: 20Gi
    storageClass: ""  # Use default storage class
    accessMode: ReadWriteOnce

labels:
  app: gpu-telemetry
  component: shared